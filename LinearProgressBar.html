<!DOCTYPE html>
<html>

<head>
    <title>Linear Progress Bar</title>
</head>
<style>
    .progress {
        width: 1200px;
        height: 22px;
        text-align: center;
        color: rgb(0, 0, 0);
        border: 1.5px solid rgb(6, 149, 197);
        position: relative;
        box-shadow: 0 5px 10px rgba(53, 52, 52, 0.267);
    }

    .progress::after {
        content: "";
        position: absolute;
        margin: 2px;
        left: 0;

        height: 80%;

        background: currentColor;
        animation: movement 8s infinite;
    }

    @keyframes movement {
        0% {
            width: 0;
            background: #A28089;
            content: "0%";
        }

        25% {
            width: 25%;
            background: #A0D2EB;
            content: "25%";
        }

        50% {
            width: 50%;
            background: #FFA8B6;
            content: "50%";
        }

        75% {
            width: 75%;
            background: #D0BDF4;
            content: "75%";
        }

        100% {
            width: 100%;
            background: #494D5F;
            content: "99.5%";
        }
    }

    body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-auto-rows: 700px;
        place-items: center;
    }

    * {
        box-sizing: border-box;
    }
</style>

<body>
    <div class="progress"></div>
</body>

</html>
